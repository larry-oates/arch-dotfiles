# A TOML linter such as https://taplo.tamasfe.dev/ can use this schema to validate your config.
"$schema" = "https://yazi-rs.github.io/schemas/yazi.json"

[mgr]
ratio          = [ 1, 4, 3 ]
sort_by        = "alphabetical"
sort_sensitive = false
sort_reverse   = false
sort_dir_first = true
sort_translit  = false
linemode       = "none"
show_hidden    = true   # Restored your preference
show_symlink   = true
scrolloff      = 5
mouse_events   = [ "click", "scroll" ]
title_format   = "Yazi: {cwd}"

[preview]
wrap            = "no"
tab_size        = 2
max_width       = 600
max_height      = 900
cache_dir       = ""
image_delay     = 30
image_filter    = "triangle"
image_quality   = 75
sixel_fraction  = 15
ueberzug_scale  = 1
ueberzug_offset = [ 0, 0, 0, 0 ]

[opener]
edit = [
    { run = '${EDITOR:-vi} "$@"', desc = "$EDITOR", block = true, for = "unix" },
    { run = 'code %*',              desc = "code",         for = "windows", orphan = true },
    { run = 'code -w %*',           desc = "code (block)", for = "windows", block = true },
]
play = [
    # Restored your MPV preference using new syntax
    { run = 'mpv --force-window "$@"', desc = "Play (MPV)", for = "unix", orphan = true },
    { run = 'mpv --force-window %*',   desc = "Play (MPV)", for = "windows", orphan = true },
    { run = "mediainfo %s1; echo 'Press enter to exit'; read _", block = true, desc = "Show media info", for = "unix" },
]
open = [
    { run = 'xdg-open "$1"',     desc = "Open", for = "linux" },
    { run = 'open "$@"',         desc = "Open", for = "macos" },
    { run = 'start "" "%1"',     desc = "Open", for = "windows", orphan = true },
    { run = 'termux-open "$1"',  desc = "Open", for = "android" },
]
reveal = [
    { run = 'xdg-open "%d1"',           desc = "Reveal", for = "linux" },
    { run = 'open -R "%s1"',            desc = "Reveal", for = "macos" },
    { run = 'explorer /select,"%s1"',   desc = "Reveal", for = "windows", orphan = true },
    { run = 'termux-open "%d1"',        desc = "Reveal", for = "android" },
    { run = "clear; exiftool %s1; echo 'Press enter to exit'; read _", desc = "Show EXIF", for = "unix", block = true },
]
extract = [
    { run = 'ya pub extract --list %s', desc = "Extract here" },
]

[open]
rules = [
    # Changed 'name' to 'url' per new schema
    { url = "*/", use = [ "edit", "open", "reveal" ] },
    { mime = "text/*", use = [ "edit", "reveal" ] },
    { mime = "image/*", use = [ "open", "reveal" ] },
    { mime = "{audio,video}/*", use = [ "play", "reveal" ] },
    { mime = "application/{zip,rar,7z*,tar,gzip,xz,zstd,bzip*,lzma,compress,archive,cpio,arj,xar,ms-cab*}", use = [ "extract", "reveal" ] },
    { mime = "application/{json,ndjson}", use = [ "edit", "reveal" ] },
    { mime = "*/javascript", use = [ "edit", "reveal" ] },
    { mime = "inode/empty", use = [ "edit", "reveal" ] },
    { url = "*", use = [ "open", "reveal" ] },
]

[tasks]
micro_workers    = 10
macro_workers    = 10
bizarre_retry    = 3
image_alloc      = 536870912
image_bound      = [ 0, 0 ] # Restored your 'unlimited' setting
suppress_preload = false

[plugin]
fetchers = [
    { id = "mime", url = "*/", run = "mime.dir", prio = "high" },
    { id = "mime", url = "local://*", run = "mime.local", prio = "high" },
]
spotters = [
    { url = "*/", run = "folder" },
    { mime = "text/*", run = "code" },
    { mime = "image/{avif,hei?,jxl,svg+xml}", run = "magick" }, # Merged svg+xml here
    { mime = "image/*", run = "image" },
    { mime = "video/*", run = "video" },
    { url = "*", run = "file" },
]
preloaders = [
    { mime = "image/{avif,hei?,jxl,svg+xml}", run = "magick" },
    { mime = "image/*", run = "image" },
    { mime = "video/*", run = "video" },
    { mime = "application/pdf", run = "pdf" },
    { mime = "font/*", run = "font" },
]
previewers = [
    { url = "*/", run = "folder" },
    { mime = "text/*", run = "code" },
    { mime = "application/{json,ndjson}", run = "json" },
    { mime = "image/{avif,hei?,jxl,svg+xml}", run = "magick" },
    { mime = "image/*", run = "image" },
    { mime = "video/*", run = "video" },
    { mime = "application/pdf", run = "pdf" },
    { mime = "application/{zip,rar,7z*,tar,gzip,xz,zstd,bzip*,lzma,compress,archive,cpio,arj,xar,ms-cab*}", run = "archive" },
    { url = "*", run = "file" },
]

[confirm]
# Keys changed from 'content' to 'body'
trash_title      = "Trash {n} selected file{s}?"
trash_origin     = "center"
trash_offset     = [ 0, 0, 70, 20 ]

overwrite_title  = "Overwrite file?"
overwrite_body   = "Will overwrite the following file:"
overwrite_origin = "center"
overwrite_offset = [ 0, 0, 50, 15 ]

quit_title       = "Quit?"
quit_body        = "The following tasks are still running, are you sure you want to quit?"
quit_origin      = "center"
quit_offset      = [ 0, 0, 50, 15 ]
