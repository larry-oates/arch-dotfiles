# Setup XDG for screen sharing and start waypaper and waybar
exec-once = ~/.config/hypr/scripts/xdg.sh

# Start Polkit
exec-once=/usr/lib/polkit-gnome/polkit-gnome-authentication-agent-1

# Load Notification Daemon
exec-once = swaync

# Load GTK settings
exec-once = ~/.config/hypr/scripts/gtk.sh

# Using hypridle to start hyprlock
exec-once = hypridle

# Load cliphist history
exec-once = wl-paste --watch cliphist store

# Autostart ML4W App
exec-once = ~/.config/ml4w/scripts/ml4w-autostart.sh

# Start autostart cleanup
exec-once = ~/.config/hypr/scripts/cleanup.sh

# Load configuration from ML4W Hyprland Settings App
exec = ~/.config/com.ml4w.hyprlandsettings/hyprctl.sh

# Dock
exec-once = ~/.config/nwg-dock-hyprland/launch.sh

# Hyprland plugins
exec-once = hyprpm reload -nn

# Doom fire wallpaper
exec-once = doomfire-wallpaper

# Flameshot screenshot
exec-once = flameshot

# Start openrazor daemon for polychoromatic
exec-once = openrazer-daemon -Fv

# Start hyprsunset + nerdshade
exec-once = hyprsunset 
exec-once = nerdshade -latitude 51.448 -longitude -2.53936 -loop

# Start ghostty
exec-once = ghostty 
